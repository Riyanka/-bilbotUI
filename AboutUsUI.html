    <style>
        .bubble {
            position: relative;
            width: 250px;
            height: 195px;
            padding: 0px;
            background: #9adee7;
            -webkit-border-radius: 38px;
            -moz-border-radius: 38px;
            border-radius: 38px;
        }

            .bubble:after {
                content: '';
                position: absolute;
                border-style: solid;
                border-width: 20px 0 20px 39px;
                border-color: transparent #9adee7;
                display: block;
                width: 0;
                z-index: 1;
                margin-top: -20px;
                right: -39px;
                top: 66%;
            }


        .bubbleRight {
            position: relative;
            width: 250px;
            height: 200px;
            padding: 0px;
            background: #9adee7;
            -webkit-border-radius: 38px;
            -moz-border-radius: 38px;
            border-radius: 38px;
        }

            .bubbleRight:after {
                content: '';
                position: absolute;
                border-style: solid;
                border-width: 20px 46px 20px 0;
                border-color: transparent #9adee7;
                display: block;
                width: 0;
                z-index: 1;
                margin-top: -20px;
                left: -46px;
                top: 73%;
            }
    </style>

        function checkPurpose(purpose) {

        function checkStyle(style1) {

        function checkSize(size) {

            var y = document.getElementById("belowPanel");

        function passValue() {
            var z = document.getElementById("whichfuel").value;
            document.getElementById("TextBox1").value = z;
        }
