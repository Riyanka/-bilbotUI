    <style>
        .bubble {
            position: relative;
            width: 250px;
            height: 195px;
            padding: 0px;
            background: #9adee7;
            -webkit-border-radius: 38px;
            -moz-border-radius: 38px;
            border-radius: 38px;
        }

            .bubble:after {
                content: '';
                position: absolute;
                border-style: solid;
                border-width: 20px 0 20px 39px;
                border-color: transparent #9adee7;
                display: block;
                width: 0;
                z-index: 1;
                margin-top: -20px;
                right: -39px;
                top: 66%;
            }


        .bubbleRight {
            position: relative;
            width: 250px;
            height: 200px;
            padding: 0px;
            background: #9adee7;
            -webkit-border-radius: 38px;
            -moz-border-radius: 38px;
            border-radius: 38px;
        }

            .bubbleRight:after {
                content: '';
                position: absolute;
                border-style: solid;
                border-width: 20px 46px 20px 0;
                border-color: transparent #9adee7;
                display: block;
                width: 0;
                z-index: 1;
                margin-top: -20px;
                left: -46px;
                top: 73%;
            }
    </style>


    <script>

        function checkPurpose(purpose) {

            document.getElementById("whichpurpose").value = purpose;

            var x = document.getElementById("purposeSelected");
            x.style.display = "block";
            var showQ2 = document.getElementById("q2");
            showQ2.style.display = "block";

        }

        function checkFuel(fuel) {

            document.getElementById("whichfuel").value = fuel;

            var x = document.getElementById("fuelSelected");
            x.style.display = "block";

            var showQ3 = document.getElementById("q3");
            showQ3.style.display = "block";
            document.getElementById("TextBox1").Text = "bala";

        }

        function checkStyle(style1) {
            document.getElementById("whichstyle").value = style1;
            var x = document.getElementById("styleSelected");
            x.style.display = "block";
            var showQ4 = document.getElementById("q4");
            showQ4.style.display = "block";
        }



        function checkSize(size) {
            document.getElementById("whichsize").value = size;
            var x = document.getElementById("sizeSelected");
            x.style.display = "block";
            var y = document.getElementById("belowPanel");
            y.style.display = "block";
        }

        function passValue() {
            var z = document.getElementById("whichfuel").value;
            document.getElementById("TextBox1").value = z;
        }

    </script>
